<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">{{titre}}</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data">
      <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>
       
          <!-- Name Column -->
          <ng-container matColumnDef="Day">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element"> {{element.day}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Restaurant">
            <th mat-header-cell *matHeaderCellDef> Restaurent </th>
            <td mat-cell *matCellDef="let element">
              <div *ngFor="let restaurant of restaurants">
                {{element.restaurantId == restaurant._id ? restaurant.name : element.restaurantId}} 
              </div>
            </td>
          </ng-container>
        
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">  
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="getMenuItems(element._id)">
                  <mat-icon>view_carousel</mat-icon>
                  <span>Items</span>
                </button>
                <button mat-menu-item (click)="updateFoodMenu(element._id, element.restaurantId)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteFoodMenu(element._id)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon" class="fixedBtn" (click)="addMenuForm()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
