<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">{{titre}}</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data">
      <mat-card>
        <form [formGroup]="itemForm" autocomplete="off" (ngSubmit)="formAction()">
          <mat-grid-list cols="2" rowHeight="100px">

            <mat-grid-tile>
              <mat-form-field appearance="outline">
                <mat-label>Image</mat-label>
                <!--<input matInput placeholder="Image" formControlName="image" type="file"/>-->
                <ngx-mat-file-input formControlName="image" placeholder="Image"  accept=".png, .jpg, .jpeg"></ngx-mat-file-input>
                <mat-error *ngIf="itemForm.get('image')?.hasError('required')">
                  Choisir un Image
                </mat-error>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" />
                <mat-error *ngIf="itemForm.get('name')?.hasError('required')">
                  Enter Restaurant Name
                </mat-error>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput placeholder="Price" formControlName="price" />
                <mat-error *ngIf="itemForm.get('price')?.hasError('required')">
                  Enter a Price
                </mat-error>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>

            </mat-grid-tile>

            <mat-grid-tile>
              <button mat-button color="primary" type="submit">SUBMIT</button>
              <button mat-stroked-button color="warn" type="reset">RESET</button>
            </mat-grid-tile>

          </mat-grid-list>
        </form>
          
      </mat-card>
    </div>
  </div>
</div>
